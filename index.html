        .sevillana {

        .baby {
            animation: rotate-baby 5s infinite;
        }

        .arrow-down {
            position: relative;
        }

        .arrow-down::after {
            content: "\005E";
            position: absolute;
            top: -5px;
            left: 0;
            animation: animate-after 0.6s infinite;
        }

        .arrow-down::before {
            content: "\005E";
            position: absolute;
            top: -10px;
            left: 0;
            animation: animate-before 0.6s infinite;

            /* bottom: -4px; */
        }





        @keyframes animate-before {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes animate-after {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }


        .card {
            transform-style: preserve-3d;
            transition: 1s;

        }

        .modal {
            width: 100%;
            height: 100%;
            background-color: #c59464e1;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-active {
            display: flex;
        }

        .modal-card {
            backface-visibility: hidden;
        }

        .move-card,
        .move-card .back {

            transform: perspective(399px) rotateY(180deg);
        }
    </style>
</head>
