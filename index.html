        .sevillana {

        .arrow-down {
            position: relative;
        }

        .arrow-down::after {
            content: "\005E";
            position: absolute;
            top: -5px;
            left: 0;
            animation: animate-after 0.6s infinite;
        }

        .arrow-down::before {
            content: "\005E";
            position: absolute;
            top: -10px;
            left: 0;
            animation: animate-before 0.6s infinite;

            /* bottom: -4px; */
        }

        @keyframes animate-before {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        @keyframes animate-after {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>
